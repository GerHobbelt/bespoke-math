<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>bespoke-math demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <h1>bespoke-math</h1>

    <article>
      <section>
        <p>Slide 1</p>
      </section>
      <section>
        <p>Slide 2</p>
        <div class="math">c = \pm\sqrt{a^2 + b^2}</div>
      </section>
      <section>
        <p>Slide 3</p>
        <span class="math">c = \pm\sqrt{a^2 + b^2}</span>
      </section>
      <section>
        <p>Slide 4</p>
      </section>
      <section>
        <p>Slide 5</p>
      </section>
    </article>

    <script src="../node_modules/bespoke/dist/bespoke.js"></script>
    <script src="../node_modules/bespoke-keys/dist/bespoke-keys.js"></script>
    <script src="../node_modules/bespoke-touch/dist/bespoke-touch.js"></script>
    <script src="../node_modules/bespoke-classes/dist/bespoke-classes.js"></script>
    <script src="../dist/bespoke-math.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
